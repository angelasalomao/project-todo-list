<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo List</title>
</head>

<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        <i>Clique duas vezes em um item para marc√°-lo como completo</i>
      </p>
    </header>
    <section class="adicionar-lista">
      <input type="text" id="texto-tarefa" autofocus />
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
    </section>
    <footer>
      <div class="botoes-finais">
        <button id="remover-finalizados">Limpar completos</button>
        <button id="apaga-tudo">Limpar lista</button>
      </div>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
